spring.application.name=pedido

# Puerto: Render inyecta la variable PORT
server.port=${PORT:8081}

# Base de datos: usar variables de entorno en produccion
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/dbpedidos}
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASS:}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=${SHOW_SQL:true}

# Conexion resiliente
spring.datasource.hikari.maximum-pool-size=3
spring.datasource.hikari.connection-timeout=30000
spring.jpa.open-in-view=false





