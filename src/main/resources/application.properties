spring.application.name=pedido

# Puerto: Render inyecta la variable PORT
server.port=${PORT:8081}

# Base de datos: usar variables de entorno en produccion
spring.jpa.hibernate.ddl-auto=${DDL_AUTO:update}
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/dbpedidos}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASS:}
spring.datasource.driver-class-name=${DATABASE_DRIVER:com.mysql.cj.jdbc.Driver}
spring.jpa.show-sql=${SHOW_SQL:true}





